version: '3'

services:
  mysql:
    container_name:
      'mysql'
    build:
      context: .
      dockerfile: ./db/Dockerfile
    volumes:
      - ./db/mysql:/var/lib/mysql
    networks:
      - databasenetwork
    restart:
      always

  php:
    build:
      context: .
      dockerfile: ./php/Dockerfile
    volumes:
      - ../src:/var/www/html
      - ../css:/var/www/html/css
      - ../img:/var/www/html/img
      - ../js:/var/www/html/js
      - ../php:/var/www/html/php
    ports:
      - 8080:80
    depends_on:
      - python
    networks:
      - databasenetwork
    restart:
      always

  python:
    container_name:
      'python'
    build:
      context: .
      dockerfile: ./python/Dockerfile
    tty:
      true
    environment:
      SELENIUM_URL: http://selenium:4444/wd/hub
    volumes:
      - ../python:/python
    depends_on:
      - mysql
    networks:
      - databasenetwork
    restart:
      on-failure:3

networks:
  databasenetwork:
    driver: bridge
